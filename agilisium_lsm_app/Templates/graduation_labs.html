<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graduation Labs</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://whoamama.com/wp-content/uploads/2020/05/Agilisium_3-scaled.jpg'); 
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #333;
        }
        a {
            text-decoration: none;
            color: #007bff;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #6ea9e8;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #a4a7e0;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            
        }
        h1, h2, h3 {
            text-align: center;
            margin-bottom: 20px;
        }
        .event-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 30px;
            justify-content: center;
        }
        .event-item {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .event-item:hover {
            transform: translateY(-5px);
        }
        .event-image {
            width: 100%;
            height: 200px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .event-item:hover .event-image {
            transform: scale(1.05);
        }
        .event-description {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .event-name {
            margin-top: 15px;
            font-weight: bold;
            font-size: 18px;
        }
        .notification-btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .notification-btn:hover {
            background-color: #0056b3;
        }
        .admin-btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            position: absolute;
            top: 20px;
            left: 120px;
        }
        .admin-btn:hover {
            background-color: #0056b3;
        }
        .logout-btn {
            background-color: #ff0000;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .logout-btn:hover {
            background-color: #b30000;
        }
        .back-btn {
            background-color: #a08606;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .back-btn:hover {
            background-color: #b30000;
        }
        .schedule-btn {
            background-color: #1ee100;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            position: absolute;
            top: 120px;
            left: 100px;
        }
        .schedule-btn:hover {
            background-color: #39b300;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-btn" onclick="location.href='{% url 'admin_dashboard' user_id %}'">Back</button>

        <button class="logout-btn" onclick="location.href='{% url 'logout' %}'">Logout</button>

        <h1>GRADUATION LABS</h1>

        <div class="event-grid">
            <div class="event-item" style="background: #3976ef;">

                <img src="https://th.bing.com/th/id/OIP.Edn4B48r6oH1XS3so1YI8gHaE8?w=259&h=180&c=7&r=0&o=5&dpr=1.5&pid=1.7" alt="No Image Available" class="event-image">

</html>
